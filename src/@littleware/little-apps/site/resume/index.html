{% extends "little-elements/web/lib/styleGuide/shell/basicShell.html.njk" %}

{% endblock %}

  <lw-app-context main-module="{{ jsroot }}/@littleware/little-apps/web/lib/indexMain.js" config-href="/config-HOSTNAME.json"></lw-app-context>

{% endblock %}

{% extends "little-elements/web/lib/styleGuide/shell/basicShell.html.njk" %}

{% block head %}
<meta name="description" content="JSON Web Token (JWT) Decoder App" />
<title>jwt</title>
<link rel="manifest" href="./manifest.json">
{% endblock %}


{% block content %}
    <div id="app" class="pure-g">
        <div class="pure-u-1">
            <lw-header-simple title="JWT Parser"></lw-header-simple>
        </div>
        <div class="pure-u-1">
        <lw-jwt></lw-jwt>
        </div>
        <div class="pure-u-1-1">
            <p>
            JSON Web Token parser.
            </p>
        </div>
    </div>
        
    <lw-app-context main-module="{{ jsroot }}/@littleware/little-apps/web/lib/jwt/main.js" config-href="/config/config-HOSTNAME.json"></lw-app-context>
    <script type="module" src="{{ jsroot }}/@littleware/little-elements/web/lib/appContext/appContext.js"></script>
{% endblock %}

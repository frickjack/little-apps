<!DOCTYPE html>
<html>
    <head>
        <title>littleware style guide</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width" />
        
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Oswald" rel="stylesheet">
        <link rel="stylesheet" href="3rdParty/font-awesome/css/font-awesome.min.css">
        <link href="/resources/css/littleware/styleGuide/guide.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <h2>littleware style guide</h2>
        </header>
        <section id="getStarted">
            <ul>
                <li>meta viewport=device-width</li>
                <li>purecss</li>
                <li>Noto+Sans and Oswald Sans-serif</li>
                <li>Font awesome</li>
            </ul>
            <p>
            <a href="https://www.smashingmagazine.com/2014/07/bem-methodology-for-small-projects/">BEM</a> (Block Element Modifier)
            </p>
        </section>
        <section id="color">
            <svg xmlns:svg="http://www.w3.org/2000/svg"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 100 400"
                preserveAspectRatio="none"
                class="lw-colorswatch">
                <rect class="lw-colorswatch__box_fill_lwblue" width="100" height="100" x="0" y="0"/>
                <rect class="lw-colorswatch__box_fill_lwgreen" width="100" height="100" x="0" y="100"/>
                <rect class="lw-colorswatch__box_fill_lwwhite" width="100" height="100" x="0" y="200"/>
                <rect class="lw-colorswatch__box_fill_lwblack" width="100" height="100" x="0" y="300"/>
            </svg>
        </section>
    </body>
</html>
